name: Test the app

on:
    push:
        branches: master
        paths-ignore:
#          - README.md
#          - .github/workflows/lint.yaml
#          - .github/workflows/app-tests.yaml

    workflow_dispatch:

jobs:
   cached-pip:
    name: use cached pip
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pip'
    - run: pip install -r requirements.txt

   setup-r:
    name: Set up R
    runs-on: macOS-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Set up R
      uses: r-lib/actions/setup-r@master

   pycodestyle-linter:
    name: pycodestyle linter
    needs: [setup-r, cached-pip] #dependencies
    runs-on: ubuntu-latest
    steps:
    - name: check out main
      uses: actions/checkout@main
    - name: Python Style Checker
      uses: andymckay/pycodestyle-action@0.1.3

   app-tests:
    name: Test the app
    runs-on: ubuntu-latest
    needs: pycodestyle-linter
    steps:
      - name: check out main
        uses: actions/checkout@main
      - name: run tests
        run: |
              pip install -r requirements.txt
              python3 tests.py
      - name: print pip version
        run: pip -V

   print-logs:
    name: Checkout and print repo and workflow info
    runs-on: macOS-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Use variables to print text about this workflow and repo
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Use variables to list files in the repository and print job status
        run: |
          ls ${{ github.workspace }}
          echo "🍏 This job's status is ${{ job.status }}."
